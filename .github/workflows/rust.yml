name: Build Artifacts

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-A static_mut_refs"
  RFVP_CARGO_PKG: rfvp

jobs:
  linux:
    name: linux-x86_64 (ubuntu-22.04)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system deps (GStreamer, audio)
        run: |
          sudo apt-get update
          sudo apt-get remove -y libunwind-14-dev libc++-14-dev libc++-dev || true
          sudo apt-get install -y libunwind-dev
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgstrtspserver-1.0-dev \
            libges-1.0-dev

      - name: Build (release)
        run: |
          cargo build --release -p "${RFVP_CARGO_PKG}" --verbose

      - name: Package artifact (tar.gz)
        run: |
          mkdir -p dist/linux
          BIN="target/release/${RFVP_CARGO_PKG}"
          test -f "$BIN"
          tar -C "target/release" -czf "dist/linux/${RFVP_CARGO_PKG}-linux-x86_64.tar.gz" "${RFVP_CARGO_PKG}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfvp-linux-x86_64
          path: dist/linux/*.tar.gz
          if-no-files-found: error

  macos:
    name: macos (app + dmg)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install build tools
        run: |
          brew install xcodegen

      - name: Build macOS .app (script)
        run: |
          chmod +x platform/scripts/package_macos_app.sh
          ./platform/scripts/package_macos_app.sh || true

      - name: Build macOS .dmg (script)
        run: |
          chmod +x platform/scripts/package_macos_dmg.sh
          ./platform/scripts/package_macos_dmg.sh || true

      - name: Verify outputs
        run: |
          test -d dist/macos/RFVP.app
          test "$(ls -1 dist/macos/*.dmg 2>/dev/null | wc -l)" -ge 1

      - name: Upload artifact (DMG + app)
        uses: actions/upload-artifact@v4
        with:
          name: rfvp-macos
          path: |
            dist/macos/*.dmg
            dist/macos/RFVP.app
          if-no-files-found: error

  ios:
    name: ios (xcframework + unsigned ipa)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install build tools
        run: |
          brew install xcodegen

      - name: Build iOS artifacts (script)
        run: |
          set -euo pipefail

          # avoid .DS_Store in zips
          export COPYFILE_DISABLE=1

          ./platform/scripts/build_ios_xcframework.sh

          if [[ -f platform/scripts/package_ios_altstore_ipa.sh ]]; then
            chmod +x platform/scripts/package_ios_altstore_ipa.sh
            ./platform/scripts/package_ios_altstore_ipa.sh
          else
            echo "ERROR: No iOS packaging script found. Expected platform/scripts/package_ios_altstore_ipa.sh" >&2
            exit 1
          fi

      - name: Collect outputs
        run: |
          set -euo pipefail
          mkdir -p dist/ios_ci

          # IPA
          find dist -maxdepth 4 -type f -name "*.ipa" -print -exec cp -v "{}" dist/ios_ci/ \; || true

          # xcframework (optional but useful)
          find platform -maxdepth 6 -type d -name "*.xcframework" -print | head -n 50 || true
          # If you want to upload xcframework too, copy it into dist/ios_ci (can be large).
          # Example (only if exists):
          if [[ -d platform/ios/RFVPLauncher/Vendor/RFVP.xcframework ]]; then
            ditto platform/ios/RFVPLauncher/Vendor/RFVP.xcframework dist/ios_ci/RFVP.xcframework
          fi

          echo "=== dist/ios_ci ==="
          find dist/ios_ci -maxdepth 3 -print

          # Require IPA at least
          test "$(find dist/ios_ci -maxdepth 1 -name '*.ipa' | wc -l)" -ge 1

      - name: Upload artifact (iOS)
        uses: actions/upload-artifact@v4
        with:
          name: rfvp-ios
          path: dist/ios_ci/**
          if-no-files-found: error

  windows:
    name: windows (msvc x64 + arm64)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Add targets
        shell: cmd
        run: |
          rustup target add x86_64-pc-windows-msvc
          rustup target add aarch64-pc-windows-msvc

      - name: Build x64 (script)
        shell: cmd
        run: |
          call platform\scripts\build_windows_msvc.cmd x86_64
          rem do not trust exit code; continue
          exit /b 0

      - name: Verify x64 output
        shell: cmd
        run: |
          if not exist target\x86_64-pc-windows-msvc\release\%RFVP_CARGO_PKG%.exe exit /b 1

      - name: Build arm64 (script)
        shell: cmd
        run: |
          call platform\scripts\build_windows_msvc.cmd arm64
          rem do not trust exit code; continue
          exit /b 0

      - name: Verify arm64 output
        shell: cmd
        run: |
          if not exist target\aarch64-pc-windows-msvc\release\%RFVP_CARGO_PKG%.exe exit /b 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rfvp-windows
          path: |
            target\x86_64-pc-windows-msvc\release\${{ env.RFVP_CARGO_PKG }}.exe
            target\aarch64-pc-windows-msvc\release\${{ env.RFVP_CARGO_PKG }}.exe
          if-no-files-found: error

  android:
    name: android (apk)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components (platform/ndk)
        run: |
          set -euo pipefail
          sdkmanager --version

          # Keep your scripts happy
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=${ANDROID_SDK_ROOT}" >> "$GITHUB_ENV"

          sdkmanager --licenses < /dev/null || true

          # Platform + build-tools + NDK (choose a known-good recent NDK)
          sdkmanager \
            "platform-tools" \
            "platforms;android-28" \
            "build-tools;34.0.0" \
            "ndk;26.3.11579264"

          echo "Installed NDKs:"
          ls -la "${ANDROID_SDK_ROOT}/ndk" || true

      - name: Build Android APK (script)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/26.3.11579264
          VARIANT: debug
          ABIS: "arm64-v8a x86_64"
          ANDROID_PLATFORM: "28"
        run: |
          set -euo pipefail

          # Prefer your existing scripts; fail if none found.
          if [[ -f scripts/android/build_android_apk.sh ]]; then
            chmod +x scripts/android/build_android_apk.sh
            ./scripts/android/build_android_apk.sh
          elif [[ -f platform/scripts/package_android_apk.sh ]]; then
            chmod +x platform/scripts/package_android_apk.sh
            ./platform/scripts/package_android_apk.sh
          else
            echo "ERROR: No Android packaging script found. Expected scripts/android/build_android_apk.sh or platform/scripts/package_android_apk.sh" >&2
            exit 1
          fi

      - name: Collect outputs
        run: |
          set -euo pipefail
          mkdir -p dist/android_ci

          # Most common output location
          find platform/android -type f -path "*/build/outputs/apk/*/*.apk" -print -exec cp -v "{}" dist/android_ci/ \; || true
          find platform/android -type f -path "*/build/outputs/apk/*.apk" -print -exec cp -v "{}" dist/android_ci/ \; || true

          # Some setups output under platform/android/app/build/outputs/apk/...
          find platform/android/app -type f -name "*.apk" -path "*/build/outputs/apk/*" -print -exec cp -v "{}" dist/android_ci/ \; || true

          echo "=== dist/android_ci ==="
          find dist/android_ci -maxdepth 2 -print

          test "$(find dist/android_ci -maxdepth 1 -name '*.apk' | wc -l)" -ge 1

      - name: Upload artifact (Android)
        uses: actions/upload-artifact@v4
        with:
          name: rfvp-android
          path: dist/android_ci/*.apk
          if-no-files-found: error

  release:
    name: Publish GitHub Release (tags only)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux, macos, ios, windows, android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: List artifacts
        run: |
          find _artifacts -maxdepth 6 -type f -print

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            _artifacts/**/*
          fail_on_unmatched_files: true